<!DOCTYPE html>
<html >
<head>

</head>
<body>


<script src="http://orebin.com/code/highcharts.js"></script>
<script src="http://orebin.com/code/modules/data.js"></script>
<script src="http://orebin.com/code/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



<script type="text/javascript">
 Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: ' 户外背包  旅行包  电脑包 -均价和销售额增幅% '
        },
        subtitle: {
            text: '全国 同期 Vs 本期'
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }

        },
        legend: {
            enabled: false
        },

        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },
        
        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },
        
        "series": [
            {
                "name": "Browsers",
                "colorByPoint": true,
                "data": [
   {
            "name": "户外背包",
                "y": 0.2691479511754024,
                "drilldown": "Chrome"
        },
   {
            "name": "旅行包",
                "y": 39.022868058006615,
                "drilldown": "Chrome"
        },
   {
            "name": "电脑包",
                "y": 34.43296280338195,
                "drilldown": "Chrome"
        }
             ]
            }
        ]
    });
</script>

</body>
</html>
